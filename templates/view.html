{% extends "base.html" %}

{% block title %}
<title> View Stories </title>
<style>
  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    text-align: center;
    display: inline-block;
    padding: 10px 22px;
    font-size:14px;
  }
  button:hover {
    background: #006400;
  }
</style>
{% endblock %}

{% block body %}
<br>
<form method = "GET" action = {{back}}>
	<button type="submit">Back</button>
</form>
<center>
    <h2> View your stories, {{username}} </h2>
  <table>
    <tr>
      <th> Title </th>
      <th> Date Modified </th>
      <th> Last Edited by </th>
    </tr>
    {% for entry in story_list %}
    <tr>
      <td>
        <form method = "POST">
        <center><a href = "{{ url_for('view_single', id = entry[1]) }}"> {{ entry[0] }} </a></center>
      </td>
      <td> <center>{{ entry[2] }}</center> </td>
      <td> <center>{{ entry[5] }} </center></td>
    </tr>
    {% endfor %}
  </table>
</center>
<br>
{% endblock %}
