{% extends "base.html" %}

{% block title %}
<title> Account Creation </title>
{% endblock %}

{% block body %}
    <h1>CREATE AN ACCOUNT</h1>
    <form method="POST" action="/login">
      <h2>Enter a username</h2>
      <input type="text" name="name"><br><br>
      <h2>Enter a password</h2>
      <input type="password" name="pass"><br><br>
      <input type="submit">
    </form>
{% endblock %}
