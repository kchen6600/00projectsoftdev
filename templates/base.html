<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    <title> Story thing </title>
    {% endblock %}
  </head>
  <body>
	{% set messages = get_flashed_messages() %}
	{% for message in messages %}
		<i><h5>{{message}}</h5></i>
	{% endfor %}
	
    {% block body %}
    <center>
      <h2> Welcome home! </h2>
      <p> Pick a button </p>
      <form method = "GET" action = "create">
	<button type = "submit"> Create New Story </button>
      </form>
      <form method = "GET" action = "view">
	<button type = "submit"> View Your Stories </button>
      </form>
      <form method = "GET" action = "edit">
	<button type = "submit"> Edit a stoSry </button>
      </form>
    </center>
    {% endblock %}
    
  </body>
</html>
