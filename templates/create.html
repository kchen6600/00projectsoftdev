{% extends "base.html" %}

{% block title %}
<title> Create New Story </title>
{% endblock %}

{% block body %}
<center>
<h2> Create a new story! </h2>
</center>
<form method = "POST" action = "view">
  Title:
  <input type = "text" name = "title"><br>
  Beginning of story:<br>
  <textarea rows = "15" cols = "200" name = "body">
    Input your story here.
  </textarea>
  <button type = "submit"> Submit </button>
</form>
{% endblock %}
