{% extends "base.html" %}

{% block title %}
<title> Create New Story </title>
<style>
  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    text-align: center;
    display: inline-block;
    padding: 10px 22px;
    font-size:14px;
  }
  button:hover {
    background: #006400;
  }
</style>
{% endblock %}

{% block body %}
<br>
<form method = "GET" action = {{back}}>
	<button type="submit">Back</button>
</form>
<center>
<h2> Create a new story! </h2>
</center>
<form method = "POST" action = "new_submit">
  Title:
  <input type = "text" name = "title" value = ""><br>
  Beginning of story:<br>
  <textarea rows = "15" cols = "100" name = "body" value="">
  </textarea>
  <br><br>
  <button type = "submit" style="background-color: #4CAF50;border: none;color: white;text-align: center;display: inline-block;padding: 10px 22px; font-size:14px;"> Submit </button>
</form>
<br>
{% endblock %}
